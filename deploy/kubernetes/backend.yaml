# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: course-catalogue
spec:
  replicas: 1  # Set the desired number of backend replicas
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: course-catalogue-backend:0.1
          ports:
            - containerPort: 8080
          env:
            - name: spring.profiles.active
              value: prod
          # Add other environment variables if needed
          # Add readiness and liveness probes if required
          # Add volume mounts if necessary
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command: [ 'sh', '-c', 'until nc -z -w 1 mysql 3306; do sleep 1; done;' ]


---
# backend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: course-catalogue
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  # Add the desired type for the Service (ClusterIP, NodePort, or LoadBalancer)
  type: ClusterIP
